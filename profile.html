
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="user-profile">
        <h1>Welcome!!!</h1>
        
        <!-- Order Tracking -->
        <h2>Track Your Order</h2>
        <p>Enter your Order ID:</p>
        <input type="text" id="orderIDInput">
        <button onclick="trackOrder()">Track Order</button>
        <div id="orderStatus"></div>

        <!-- Order History -->
        <h2>Order History</h2>
        <ul id="orderHistory">
            <!-- Order history items will be added here dynamically -->
        </ul>
    </div>

    <script src="profile.js"></script> <!-- Include your JavaScript file for profile functionality -->
</body>
</html>
